<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo - Instituciones Educativas de Barranquilla</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Principal -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <i class="fas fa-graduation-cap"></i>
                <h1>EduMap Barranquilla</h1>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-institutions">0</span>
                    <span class="stat-label">Instituciones</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-districts">5</span>
                    <span class="stat-label">Localidades</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <main class="main-container">
        <!-- Panel Lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-filter"></i> Filtros y Búsqueda</h2>
            </div>
            
            <!-- Barra de Búsqueda -->
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar institución...">
                    <button id="clear-search" class="clear-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Filtros por Tipo -->
            <div class="filter-section">
                <h3>Tipo de Institución</h3>
                <div class="filter-group">
                    <label class="filter-item">
                        <input type="checkbox" id="filter-universidad" checked>
                        <span class="checkmark universidad"></span>
                        <span class="filter-text">Universidades</span>
                        <span class="count" id="count-universidad">0</span>
                    </label>
                    
                    <label class="filter-item">
                        <input type="checkbox" id="filter-colegio" checked>
                        <span class="checkmark colegio"></span>
                        <span class="filter-text">Colegios</span>
                        <span class="count" id="count-colegio">0</span>
                    </label>
                    
                    <label class="filter-item">
                        <input type="checkbox" id="filter-tecnico" checked>
                        <span class="checkmark tecnico"></span>
                        <span class="filter-text">Institutos Técnicos</span>
                        <span class="count" id="count-tecnico">0</span>
                    </label>
                </div>
            </div>

            <!-- Lista de Instituciones -->
            <div class="institutions-list">
                <h3>Instituciones Encontradas</h3>
                <div id="institutions-container" class="institutions-container">
                    <!-- Las instituciones se cargarán dinámicamente -->
                </div>
            </div>
        </aside>

        <!-- Contenedor del Mapa -->
        <section class="map-section">
            <div class="map-controls">
                <button id="locate-btn" class="control-btn" title="Mi ubicación">
                    <i class="fas fa-location-arrow"></i>
                </button>
                <button id="fullscreen-btn" class="control-btn" title="Pantalla completa">
                    <i class="fas fa-expand"></i>
                </button>
                <button id="reset-view" class="control-btn" title="Vista inicial">
                    <i class="fas fa-home"></i>
                </button>
            </div>
            
            <!-- Control de capas de mapa -->
            <div class="map-layers-control">
                <label for="layerSelect">Estilo de mapa:</label>
                <select id="layerSelect" class="layer-select">
                    <option value="detailed">Detallado</option>
                    <option value="minimal" selected>Minimalista</option>
                    <option value="dark">Oscuro</option>
                </select>
            </div>
            
            <!-- Mapa Principal -->
            <div id="map" class="map-container"></div>
            
            <!-- Información de la Institución Seleccionada -->
            <div id="institution-info" class="institution-info hidden">
                <button class="close-info" id="close-info">
                    <i class="fas fa-times"></i>
                </button>
                <div class="info-content">
                    <div class="info-header">
                        <div class="info-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="info-title">
                            <h3 id="info-name">Nombre de la Institución</h3>
                            <p id="info-type">Tipo de institución</p>
                        </div>
                    </div>
                    
                    <div class="info-details">
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="info-address">Dirección</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-phone"></i>
                            <span id="info-phone">Teléfono</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-globe"></i>
                            <a id="info-website" href="#" target="_blank">Sitio web</a>
                        </div>
                    </div>
                    
                    <div class="info-actions">
                        <button class="action-btn primary" id="get-directions">
                            <i class="fas fa-route"></i>
                            Cómo llegar
                        </button>
                        <button class="action-btn secondary" id="share-location">
                            <i class="fas fa-share"></i>
                            Compartir
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Cargando mapa de Barranquilla...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Scripts -->
    <script src="icons.js"></script>
    <script src="script.js"></script>
</body>
</html>
