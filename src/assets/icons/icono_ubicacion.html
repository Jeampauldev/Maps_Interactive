<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin de Mapa con SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="map-background">
        <div id="pin-container">
            <svg width="220" height="150" viewBox="0 0 220 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#4CAF50" />
                        <stop offset="100%" style="stop-color:#2E7D32" />
                    </linearGradient>
                    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feOffset dx="0" dy="10" result="offOut"/>
                        <feGaussianBlur in="offOut" stdDeviation="5" result="blurOut"/>
                        <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
                    </filter>
                </defs>
            
                <g filter="url(#dropShadow)">
                    <ellipse cx="110" cy="50" rx="90" ry="45" fill="url(#pinGradient)" stroke="#FFFFFF" stroke-width="6"/>
            
                    <path d="M110 95 L90 130 L130 130 Z" fill="#2E7D32"/>
            
                    <rect x="55" y="38" width="110" height="24" rx="8" fill="rgba(255, 255, 255, 0.25)"/>
                    <text 
                        id="pin-text" 
                        x="110" 
                        y="56" 
                        font-family="Arial, sans-serif" 
                        font-size="28" 
                        font-weight="bold" 
                        fill="#FFFFFF" 
                        text-anchor="middle" 
                        alignment-baseline="middle"
                    >
                        CARGANDO...
                    </text>
                </g>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
